<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Promedio de salarios</h1>
        <p>Cuarto taller del curso practico de Javascript</p>
    </header>
    <main>
        <section>
            <h2>Calculando mediana de salarios y el top 10%</h2>
            <form >
                <label for="nombre">Ingrese el nombre de la persona</label>
                <input type="text" id="nombre" placeholder="ej: Maria">

                <label for="salario">Ingrese el salario de la persona</label>
                <input type="number" id="salario" placeholder="ej: 1500.00">

                <p>Despues de llenar los campos puede enviar los datos y luego limpiarlos.</p>

                <div class="botones">
                    <button type="button" onclick="anadirDatos()">Enviar datos</button>
                    <button type="button" onclick="limpiar()">Limpiar</button>
                    <button type="button" onclick="calcularMediana()">Calcular mediana</button>
                    <button type="button" onclick="calcularTop()">Top 10%</button>
                </div>
            </form>
            <div id="resultado" class="respuesta"></div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
